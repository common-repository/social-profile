<div class="twitter-profiles-card">
  <img src="{{profile_image_url}}" alt="{{screen_name}}" class="twitter-profiles-image">
  <h2 class="twitter-profiles-name">{{name}}</h2>
  <h4 class="twitter-profiles-screen-name"><a href="https://twitter.com/{{screen_name}}" target="_blank">@{{screen_name}}</a></h4>
  <div class="twitter-profiles-line"></div>
  <p class="twitter-profiles-description">{{description}}</p>

  <div class="twitter-profiles-stats">
    <div class="twitter-profiles-stats-single">
      Followers<br>
      <strong>{{followers_count}}</strong>
    </div>
    <div class="twitter-profiles-stats-single">
      Following<br>
      <strong>{{friends_count}}</strong>
    </div>
    <div class="twitter-profiles-stats-single">
      Tweets<br>
      <strong>{{statuses_count}}</strong>
    </div>
  </div>
</div>
